<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Iniciar sesión</h1>
    <form action="/login" method="POST">
      <input type="text" name="username" id="username" placeholder="Usuario" />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Contraseña"
      />
      <button type="submit">Ingresar</button>
    </form>
  </body>
</html>
